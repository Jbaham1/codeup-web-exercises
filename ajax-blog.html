<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset=UTF-8">
    <title>Baham's Blog</title>
</head>
<body>
<div id="posts">

</div>


</body>
<script src="./Online Store_files/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";

        $.ajax("data/blog.json").done(function (data) {
            let HTML = "";
            data.forEach(function(post){
                HTML = "<h4>" + post.title + "</h4>";
                HTML += "<p>" + post.content + "</p>"
                $("#posts").append(HTML);
            })
        })

    })();
</script>
</html>
