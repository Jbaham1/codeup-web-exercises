<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Online Store</title>
</head>
<body cz-shortcut-listen="true">

<h1>My Tool Store</h1>

<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<form>
    <input name="title" id="title" placeholder="title">
    <input name="quantity" id="quantity" placeholder="quantity">
    <input name="price" id="price" placeholder="price">
    <input name="categories" id="categories" placeholder="categories">
    <input type="submit" id="refresh" value="Refresh">
</form>

<script src="./Online Store_files/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
    (function () {
        "use strict";
        // TODO: Create an AJAX GET request for the file under data/inventory.json
        $.get("data/inventory.json").done(function (data) {
            data.forEach(function (product) {
                let productHtml = "<tr>"
                productHtml += "<td>" + product.title + "</td>";
                productHtml += "<td>" + product.quantity + "</td>";
                productHtml += "<td>" + product.price + "</td>";
                productHtml += "<td>" + product.categories + "</td></tr>"
                $("#insertProducts").append(productHtml);
            })
            $("#refresh").click(function () {

            });
        });
        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements

    })();

</script>


</body>
</html>
