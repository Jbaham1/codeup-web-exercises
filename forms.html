<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<div>
    <form action="https://www.elformo.com/forms/3483d8e5-181a-4fc1-9653-6c6ba5436d0e" method="post" >
    <p>
        <label for="username">Username</label>
        <input name="username" type="text" placeholder="username"><br>
    </p>
    <p>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" placeholder="password"><br>

        <label for="Cpwd">Confirm Password:</label>
        <input type="password" id="pwd" name="Cpwd" placeholder="confirm password"><br>


    </p>
    <p>
        <label for="bio">Bio</label>
        <textarea name="bio" placeholder="Tell us about you"></textarea><br>
    </p>
    <p>
        <label for="how_did_you_hear_about_us"> How did you hear about us?</label><br>
        <input type="radio" name="how_did_you_hear" value="billboard">Billboard<br>
        <input type="radio" name="how_did_you_hear" value="radio advertisement">Radio Advertisement<br>
        <input type="radio" name="how_did_you_hear" value="internet advertisement">Internet Advertisement<br>
        <input type="radio" name="how_did_you_hear" value="other">other<br>
        <!--        if you change the name attributes you can select more than one radio at a time. If there are two with the same name attribute then you would only be able to select one at a time and another with a different attribute.-->
    </p>
    <p>
        <label>What browser are you currently using?</label><br>
        <select name="browser">
            <option value="placeholder" placeholder="browser"></option>
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
        </select>
    </p>
    <p>
        <button>Submit</button>
    </p>
</form>
<!--&lt;!&ndash;What do you notice when changing the form's request method from GET to POST?&ndash;&gt;-->
<!--    The query address pops up in the address bar when it is switched to GET-->

<!--&lt;!&ndash;What happens if you leave off the id attribute on a form input?&ndash;&gt;-->
<!--    I did not see any change.-->
</div>
</body>


</html>
