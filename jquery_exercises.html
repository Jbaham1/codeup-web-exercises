<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQUERY</title>
</head>
<body style="background-color: antiquewhite">
<div class="container">
    <h1 class="codeup" id="fancy">Codeup Journey</h1>
    <h1>Introductions</h1>
    <p class="objective" id="serious">We will be learning: </p>
    <ul id="goals-list">
        <li>HTML</li>
        <li>CSS</li>
        <li id="codeup">JavaScript</li>
        <li class="codeup" id="jq">jQuery</li>
    </ul>
</div>
<script src="js/jquery-2.2.4.js"></script>
<script type="text/javascript">
    "use strict"
$('h1').click(
    function(){
        $(this).css('background-color', 'deeppink')
    }
);
    $('p').dblclick(
        function(){
            $(this).css('font-size', '18px')
        }
    );
    $('li').hover(
        function(){
            $(this).css('color', 'red');
        },
        function(){
            $(this).css('color', 'black');
        }
    );
</script>
</body>
</html>
