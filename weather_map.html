<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weathermap API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css' rel='stylesheet'/>
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Dropdown
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input type="text" name="city" id="city" class="form-control"  placeholder="Enter city name">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="submitCity" type="submit">Search</button>
                </form>

            </div>
        </nav>
    </div>
    <div id="showWeather"></div>
    <div id="error"></div>
    <div class="container">
        <div class="row d-flex justify-content-between">
            <div class="card col col-2" id="day1">
                <div class="card-header date">
                    ...
                </div>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item temperature"><span class="">...</span><sup>°F</sup><br>
                        <div class="image"></div>
                    </li>
                    <li class="list-group-item description"></li>
                    <li class="list-group-item wind"></li>
                    <li class="list-group-item pressure"></li>
                </ul>
            </div>
            <div class="card col col-2" id="day2">
                <div class="card-header date">
                    ...
                </div>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item temperature"><span class="">...</span><sup>°F</sup><br>
                        <div class="image"><img alt="tempIcon"></div>
                    </li>
                    <li class="list-group-item description"></li>
                    <li class="list-group-item wind"></li>
                    <li class="list-group-item pressure"></li>
                </ul>
            </div>
            <div class="card col col-2" id="day3">
                <div class="card-header date">
                    ...
                </div>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item temperature"><span class="">...</span><sup>°F</sup><br>
                        <div class="image"><img alt="tempIcon"></div>
                    </li>
                    <li class="list-group-item description"></li>
                    <li class="list-group-item wind"></li>
                    <li class="list-group-item pressure"></li>
                </ul>
            </div>
            <div class="card col col-2" id="day4">
                <div class="card-header date">
                    ...
                </div>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item temperature"><span class="">...</span><sup>°F</sup><br>
                        <div class="image"><img alt="tempIcon"></div>
                    </li>
                    <li class="list-group-item description"></li>
                    <li class="list-group-item wind"></li>
                    <li class="list-group-item pressure"></li>
                </ul>
            </div>
            <div class="card col col-2" id="day5">
                <div class="card-header date">
                    ...
                </div>
                <ul class="list-group list-group-flush">

                    <li class="list-group-item temperature"><span class="">...</span><sup>°F</sup><br>
                        <div class="image"><img alt="tempIcon"></div>
                    </li>
                    <li class="list-group-item description"></li>
                    <li class="list-group-item wind"></li>
                    <li class="list-group-item pressure"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center" id='map' style="width: 75%; height: 600px"></div>

</div>
<div>
    <footer class="page-footer">
        <small>Made by Jeremiah Baham
        </small>
    </footer>
</div>

<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.js'></script>
<script src="js/keys.js"></script>
<script src="js/weathermap-api.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&language=en"></script>
</body>
</html>
