<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Weathermap API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="p-3 mb-2 bg-primary text-white">
        <h2>Weather App</h2>
        <h6 id="city">Current city:</h6>
    </div>
    <div class="row">
        <div class="col col-2 card" style="width: 18rem;">
            <div class="card-header" id="date1"></div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp1"><img></li>
                <li class="list-group-item" id="description1"></li>
                <li class="list-group-item" id="humidity1"></li>
                <li class="list-group-item" id="wind1"></li>
                <li class="list-group-item" id="pressure1"></li>
            </ul>
        </div>
        <div class="col col-2 card" style="width: 18rem;">
            <div class="card-header" id="date2"></div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp2"><img></li>
                <li class="list-group-item" id="description2"></li>

                <li class="list-group-item" id="wind2"></li>

        </div>
        <div class="col col-2 card" style="width: 18rem;">
            <div class="card-header" id="date3"></div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp3"><img></li>
                <li class="list-group-item" id="description3"></li>

                <li class="list-group-item" id="wind3"></li>

        </div>

            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp4"><img></li>
                <li class="list-group-item" id="description4"></li>
                <li class="list-group-item" id="humidity4"></li>
                <li class="list-group-item" id="wind4"></li>
                <li class="list-group-item" id="pressure4"></li>
            </ul>
        </div>
        <div class="col col-2 card" style="width: 18rem;">
            <div class="card-header" id="date5"></div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp5"><img></li>

    <div id='map'></div>


    <script src="js/jquery-2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
